<!DOCTYPE html>
<html>
<head>
	<title>Play</title>
	<script type="text/javascript">
		function change() {
			document.getElementById("Music").src = "Time in a Bottle.mp3";
		}
	</script>
</head>
<body>
<audio autoplay id="Music">
  <source src="Copy.mp3" type="audio/mpeg">
</audio>
<button onclick="change()">change</button>
</body>
</html>
